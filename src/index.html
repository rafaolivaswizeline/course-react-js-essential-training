<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>React JS Essential Training</title>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    function Heading({ name }) {
      return <h1>{name}'s Kitchen</h1>
    }

    function Content({ adjective, dishes }) {
      return <div>
        <img src="https://images.pexels.com/photos/827528/pexels-photo-827528.jpeg?auto=compress&cs=tinysrgb&w=6000&h=400&dpr=1" alt="restaurant look" />

        <section>
          <p>We serve the most {adjective} food around</p>
        </section>

        <section>
          <p>Our menu is:</p>
          <Menu dishes={dishes} />
        </section>
      </div>
    }

    function Menu({ dishes }) {
      return <ul>
        {dishes.map(({ id, name }) => <li key={id}>{`${name[0].toUpperCase()}${name.substring(1)}`}</li>)}
      </ul>
    }

    function Footer({ year }) {
      return <footer>Copyright {year}</footer>
    }

    function App({ name, adjective }) {
      const dishes = [
        { id: 1, name: 'tacos' },
        { id: 2, name: 'percherone' },
        { id: 3, name: 'pizza' },
        { id: 4, name: 'sushi' },
        { id: 5, name: 'ramen' },
      ]

      return <div>
        <Heading name={name} />
        <Content adjective={adjective} dishes={dishes} />
        <Footer year={new Date().getFullYear()} />
      </div>
    }

    ReactDOM.render(<App name="Rafa" adjective="fucking delicious" />, document.getElementById('root'))
  </script>
</body>

</html>
