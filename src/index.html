<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>React JS Essential Training</title>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    function Heading({ name }) {
      return <h1>{name}'s Kitchen</h1>
    }

    function Content({ adjective }) {
      return <section>
        <p>We serve the most {adjective} food around</p>
      </section>
    }

    function Footer({ year }) {
      return <footer>Copyright {year}</footer>
    }

    function App({ name, adjective }) {
      return <div>
        <Heading name={name} />
        <Content adjective={adjective} />
        <Footer year={new Date().getFullYear()} />
      </div>
    }

    ReactDOM.render(<App name="Rafa" adjective="fucking delicious" />, document.getElementById('root'))
  </script>
</body>

</html>
